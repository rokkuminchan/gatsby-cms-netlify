backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'topic'
    label: 'Topic'
    folder: 'content/topic'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Id', name: 'id', widget: 'uuid' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: "Thumbnail", name: "thumbnail", widget: "image"}
      - { label: 'Summary', name: 'summary', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'lesson'
    label: 'Lesson'
    folder: 'content/lesson'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - label: "Topic"
        name: "topicId"
        widget: "relation"
        collection: "topic"
        search_fields: ["title"]
        display_fields: ["title"]
        value_field: "id"
      - { label: "Images", name: "imageCollection", widget: "image", media_library: {config: { multiple: true }}}
      - { label: 'Summary', name: 'summary', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      